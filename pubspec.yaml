name: vagrancy_beggars
description: "A new Flutter project."
publish_to: 'none' # private package

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.2
  get: ^4.7.2
  google_mlkit_face_detection: ^0.13.1
  camera: ^0.11.3
  slide_to_act: ^2.0.2
  intl: ^0.20.2
  lottie: ^3.3.0
  image_picker: ^1.2.1
  google_maps_flutter: ^2.14.0
  geocoding: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_2 (1).png"
  adaptive_icon_foreground: "assets/images/icon_2 (1).png"
  adaptive_icon_background: "#FFFFFF"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
